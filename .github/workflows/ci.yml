name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  frontend:
    name: Frontend (Expo)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack and prepare Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            ~/.yarn/cache
            ~/.cache/yarn
            .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install (frontend)
        run: yarn install --immutable --immutable-cache

      - name: Run tests (frontend)
        run: yarn test --runInBand --coverage

  # API job removed from root workflow because the API lives in a separate repository.
  # If you want to keep a single repo workflow that touches the api folder, you
  # can re-add a job that uses 'working-directory: projeto-cadastro-app-api'.
