name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # allow manual runs from the Actions UI for debugging
  workflow_dispatch:

jobs:
  frontend:
    name: Frontend (Expo)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack and prepare Yarn
        run: |
          corepack enable
          # Pin yarn to the repo's packageManager version to avoid mismatch on runners
          corepack prepare yarn@4.10.0 --activate

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            ~/.yarn/cache
            ~/.cache/yarn
            .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install (frontend)
        run: yarn install --immutable --immutable-cache --check-cache

      - name: Debug: environment and list tests
        run: |
          echo "--- node & yarn versions ---"
          node --version
          yarn -v
          echo "--- repo files ---"
          ls -la
          echo "--- show package.json test script ---"
          node -e "console.log(require('./package.json').scripts?.test)"
          echo "--- list jest tests (non-failing) ---"
          yarn test --listTests || true
          echo "--- show jest.config.js (if present) ---"
          if [ -f jest.config.js ]; then
            echo "--- jest.config.js ---"
            sed -n '1,200p' jest.config.js || true
          else
            echo "jest.config.js not found"
          fi
          echo "--- show jest.setup.js (if present) ---"
          if [ -f jest.setup.js ]; then
            echo "--- jest.setup.js ---"
            sed -n '1,200p' jest.setup.js || true
          else
            echo "jest.setup.js not found"
          fi

      - name: Run tests (frontend)
        run: yarn test --runInBand --coverage

  # API job removed from root workflow because the API lives in a separate repository.
  # If you want to keep a single repo workflow that touches the api folder, you
  # can re-add a job that uses 'working-directory: projeto-cadastro-app-api'.
